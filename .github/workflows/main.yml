        #   id: semantic
        #   with:
        #     branch: master
        #     extra_plugins: |
        #       @semantic-release/git@v9
        #       @semantic-release/changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CI: true
  lint:
    runs-on: ubuntu-latest
    needs: [install]

    steps:
      - name: Running lint
        uses: actions/checkout@v2
      - name: Lint
        run: yarn lint
        env:
          CI: true
